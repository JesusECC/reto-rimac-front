<div class="row">
    <div class="container p-5">
        <form [formGroup]="form">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Buscar Talleres</legend>
                <div class="row pb-4">
                    <label for="staticEmail" class="col-2 d-flex justify-content-end">Vehiculo:</label>
                    <div class="col-md-8">
                        <select class="form-select" aria-label="Default select example" formControlName="placa">
                            <option selected>Seleccionar...</option>
                            <option *ngFor="let item of vehiculo" value="{{item.placa}}">Marca: {{item.marca}} - Modelo:
                                -{{item.modelo}} - Año: -{{item.anio}} - Placa:{{item.placa}} </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" (click)="OpenModal()" class="btn btn-info">Ver Deducibles</button>
                    </div>
                </div>
                <div class="row pb-3">
                    <label for="staticEmail" class="col-2 d-flex justify-content-end">Distrito:</label>
                    <div class="col-md-4">
                        <select class="form-select" aria-label="Default select example" formControlName="distrito">
                            <option selected>Seleccionar...</option>
                            <option *ngFor="let item of distrito" value="{{item.id}}">{{item.nombre}}</option>
                        </select>
                    </div>
                    <label for="staticEmail" class="col-2 d-flex justify-content-end">Tipo Taller:</label>
                    <div class="col-md-4">
                        <select class="form-select" aria-label="Default select example" formControlName="tipo">
                            <option selected>Seleccionar...</option>
                            <option *ngFor="let item of TipoTaller" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-warning" (click)="filtros()">Buscar</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="row p-5">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">TIPO</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">DIRECCIÓN</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">WEB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of talleres;let i = index">
                        <th scope="row">
                            <input type="radio" name="taller" id="taller-{{i}}" (click)="selectTaller(item)">
                        </th>
                        <td>{{item.tipo}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.direccion}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.web}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-2 ">
                <button type="button" class="btn btn-primary">Seleccionar</button>
            </div>
        </div>
    </div>
</div>
